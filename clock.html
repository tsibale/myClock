<!doctype html>
<html lang="ja">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title lang="en">JavaScript-based Simple Clock</title>
    <link rel="stylesheet" href="clockstyle.css">
</head>

<body>
    <header>
        <h1 lang="en">Simple Clock</h1>
    </header>
    <div id="main">
        <dl>
            <dt>日本時間：</dt>
            <dd id="currentTime"></dd>
            <dt>フィンランド時間：</dt>
            <dd id="currentTimeFi"></dd>
            <dt>アメリカ時間(ニューヨーク)：</dt>
            <dd id="currentTimeUS"></dd>
            <dt>イギリス時間(ロンドン)：</dt>
            <dd id="currentTimeGB"></dd>
            <dt>韓国時間：</dt>
            <dd id="currentTimeKR"></dd>
        </dl>
    </div>

    <footer>
        <div class="gradient" id="share"><a href="http://www.htmllint.net/html-lint/htmllint.html" target="_blank">Another HTML5 lint</a><br><a href="https://jigsaw.w3.org/css-validator/" target="_blank">W3C CSS Validator</a></div>
        2021 &copy; Airi Noguchi (<address>a18285a@reitaku.jp</address>)
    </footer>

    <script src="scriptClock.js"></script>
</body>

</html>
